<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EKClicker</title>
	<link rel="stylesheet" href="style.css">
	
	<script src="jquery-3.0.0.min.js" defer></script>
	<script src="js.js" defer></script>
	
</head>
<body>

	<div class="main">
    <p>Score: <output>0</output></p>
    <p>Gold: <output id="out">0</output></p>
	    <div id="hp"></div>
        <div id="enem">
	        <img id="enemy" src="img/enemy0.png">
	    </div>
    <button id="mouseup">click+</button>
    <button id="swordup">sword+</button>
    <button id="bowup">bow+</button>
    <button id="torchup">torch+</button>
    <button id="axeup">axe+</button>
    <button id="goldup">gold+</button>
	<div id="sword"></div>
	<div id="bow"></div>
    <div id="torch"></div>
    <div id="axe"></div>
	<div id="gold"></div>
	</div>
 	<p>Develop by EvilKit</p>
</body>
</html>
